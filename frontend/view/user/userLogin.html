<body>
  <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-warning" role="status"></div>
  </div>
  <div id="app" class="bg-white">
    <div class="container mt-5 mb-5 text-center">
      <a class="navbar-brand fs-3 text-warning fw-bold" href="/"><img src="/assets/mainIcon.png"> SmartReserve</a>
      <div class="text-right">
        "지금 로그인하고 '예약을 더 빠르고,
        더 알뜰하게' 경험하세요! 식당 예약과 선결제 혜택을 놓치지 마세요!"
      </div>
    </div>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="card m-3 p-2 bg-white px-1 py-4 border">
        <form>
          <div class="card-body">
              <div class="d-flex flex-row">
                <label class="radio mr-1">
                <input type="radio" name="loginGroup" value="0" v-model="loginGroup">
                  <span class="fw-bold text-center">
                    <i class="fa fa-user"></i> 회원 로그인
                  </span>
                  </label><label class="radio">
                    <input type="radio" name="loginGroup" value="1" v-model="loginGroup">
                    <span class="fw-bold text-center">
                    <i class="fa-solid fa-store"></i> 점주 로그인
                   </span>
                  </label>
                </div>
                <div v-if="loginGroup == 0">
                  
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                            <input class="form-control" type="text" placeholder="이메일" name="id" id="email" v-model="id"></div>
                      </div>
                    </div>
                  </div>
                  <div v-if="loginGroup == 1">
                    <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                            <input class="form-control" type="text" placeholder="아이디" name="id" id="id" v-model="id"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                              <div class="input-group">
                                <input class="form-control" type="password" placeholder="비밀번호" id="password" name="password" v-model="password">
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="text-center">
                    <span style="color:red;">{{ idError }}</span>
                  </div>
                </div>
                <div v-if="loginGroup == 0" class=" d-flex flex-column text-center px-5 mt-3 mb-3">
                  <small class="agree-text">아직 저희 회원이 아니신가요?</small>
                  <p><a href="/view/user/register" class="terms">회원가입 하러가기</a></p>
                </div>
                <div v-if="loginGroup == 1" class=" d-flex flex-column text-center px-5 mt-3 mb-3">
                  <small class="agree-text">아직 저희 점주님이 아니신가요?</small>
                  <p><a href="/view/owner/register" class="terms">점주등록 하러가기</a></p>
                </div>
              <div class=" d-flex flex-column text-center px-5 mt-3 mb-3">
                <button class="btn btn-outline-warning btn-block confirm-button" @click.prevent="login">로그인</button>
              </div>
              <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> 
                <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=6219ccda509680348fe4b5d460baf4b8&redirect_uri=https://smartreserve.store/api/socialLogin" class="confirm-button">
                  <img src="/assets/user/img/kakao_login_medium_wide.png" style="width: 100%; height:45px;">
                </a>
              </div>
          </div>
        </form>
