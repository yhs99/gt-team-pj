<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <!-- Bootstrap CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 나의 스타일 추가 -->
    <link href="/css/user/login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <div id="container">
      <div id="loginBox">
        <div id="loginBoxTitle">회원 Login</div>
        <div id="inputBox">
          <div class="form-group">
            <label>회원 아이디</label>
            <input type="text" name="id" id="id" v-model="id" class="form-control" >
            <div v-if="idError" class="text-danger">{{ idError }}</div>
          </div>
          <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name="password" id="uppasswordw" v-model="password" class="form-control" autocomplete="off">
          </div>
          <div id="login-btn-box">
            <div><span> 아이디 저장</span> <input type="checkbox" id="workSite" name="worksite" style="margin-bottom: 5px" ></div>
            <input type="hidden" value="0" id="loginGroup">
            <div><input type="button" id="btnLogin" value="로그인" class="btn btn-danger" @click="login()"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/user/lib/userLogin.js"></script>
  </body>
</html>
